    <!-- script para deshabilitar el uso de click derecho -->
    <script>
    // Bloquear clic derecho
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
    });

    // Bloquear combinaciones de teclas (Ctrl+S, Ctrl+U, etc.)
    document.addEventListener("keydown", (event) => {
        if ((event.ctrlKey && event.key === 's') || (event.ctrlKey && event.key === 'u') || event.key === 'F12') {
            event.preventDefault();
        }
    });
</script>

  <!-- bloquear arrastre de imagenes a escritorio o otras apps. -->
  <script>
    document.addEventListener('dragstart', function(event) {
        event.preventDefault();
    });
</script>
